<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Image Classification{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #212529 !important;
            color: #f8f9fa !important;
        }
        .dark-mode .navbar {
            background-color: #343a40 !important;
        }
        .dark-mode .footer {
            background-color: #343a40 !important;
            color: #f8f9fa !important;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    {% include 'components/navbar.html' %}
    
    <!-- Main Content -->
    <main class="container-fluid py-4">
        {% block content %}
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Welcome to the Image Classifier</h1>
            </div>
        </div>
        {% endblock %}
    </main>
    
    <!-- Footer -->
    {% include 'components/footer.html' %}
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Apply the theme based on localStorage on initial load
        document.addEventListener('DOMContentLoaded', () => {
            const currentTheme = localStorage.getItem('theme') || 'light';
            if (currentTheme === 'dark') {
                document.body.classList.add('dark-mode');
                document.querySelector('nav').classList.add('dark-mode');
                document.querySelector('footer').classList.add('dark-mode');
                document.getElementById('theme-toggle').classList.replace('btn-outline-dark', 'btn-outline-light');
            }
        });

        // Toggle theme and update localStorage
        document.getElementById('theme-toggle').addEventListener('click', () => {
            const body = document.body;
            const nav = document.querySelector('nav');
            const footer = document.querySelector('footer');
            const button = document.getElementById('theme-toggle');
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                nav.classList.remove('dark-mode');
                footer.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
                button.classList.replace('btn-outline-light', 'btn-outline-dark');
            } else {
                body.classList.add('dark-mode');
                nav.classList.add('dark-mode');
                footer.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
                button.classList.replace('btn-outline-dark', 'btn-outline-light');
            }
        });
    </script>
</body>
</html>
