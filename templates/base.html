<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Image Classification{% endblock %}</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Font and Color Variables */
        :root {
            --font-family: 'Roboto', sans-serif;
            --color-primary: #0d6efd; /* Bootstrap primary color */
            --color-background: #ffffff; /* Light mode background */
            --color-text: #000000; /* Light mode text color */
        }

        body {
            font-family: var(--font-family);
            background-color: var(--color-background);
            color: var(--color-text);
            transition: background-color 0.3s, color 0.3s;
        }

        a {
            color: var(--color-primary);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
        }

        p, li {
            font-weight: 400;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    {% include 'components/navbar.html' %}
    
    <!-- Main Content -->
    <main class="container-fluid py-4">
        {% include 'components/alert.html'%}
        {% block content %}
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Welcome to the Image Classifier</h1>
            </div>
        </div>
        {% endblock %}
    </main>
    
    <!-- Footer -->
    {% include 'components/footer.html' %}
    <script src="https://kit.fontawesome.com/bfc1c55c75.js" crossorigin="anonymous"></script>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
